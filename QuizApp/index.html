<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="progress-bar"><div id="progress"></div></div>
    <h1>Quiz App</h1>
    <p id="timer">Time Left: 10s</p>

    <div id="question-box">
      <p class= "question" id="question">Loading question...</p>
      <div  id="options"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" style="display: none;">
      <h2 class ="main">ðŸŽ‰ Your Score:</h2>
      <p class = "para" id="score"></p>
      <p class = "graph" id="high-score"></p>
      <button class ="btn" onclick="location.reload()">Play Again</button>
      <div class = "first">
      <p  id="score-comment" style="font-weight: bold; font-size: 18px; margin-top: 10px;"></p>
      <p id="score"></p>
      </div>
    </div>
  </div>
  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <div class="footer-bar">

</html>
